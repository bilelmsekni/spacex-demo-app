<ion-header>
  <ion-toolbar>
    <ion-title>MyVibrator</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="vibrate()">
      <ion-icon name="pulse"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
